    <path d="M160 30 Q150 10 160 -10" fill="none" stroke="#fef3c7" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M220 40 Q210 20 220 0" fill="none" stroke="#fef3c7" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
